<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/todo-list/1950715.png" type="image/icon type" />
  </head>
  <body>
    <div class="menu">
      <button onclick="goToHome()">Home</button>
    </div>
    <div class="container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round">
          <span class="emoji sun">🌙</span>
          <span class="emoji moon">☀️</span>
        </span>
      </label>
      <h1 class="h1">To Do list 📝</h1>
      <form class="todo-form">
        <input
          type="text"
          class="todo-input"
          placeholder="Tu wpisz swoje zadanie"
        />
        <button class="toDoButtons" type="submit">Dodaj</button>
      </form>
      <h3 style="text-align: center">Lista zadań</h3>
      <p class="error-info"></p>
      <ul class="todo-ul"></ul>
    </div>
    <div class="popup">
      <h3 class="h3">Edytuj zadanie:</h3>
      <p class="popup-info"></p>
      <div class="popup-body">
        <input
          type="text"
          class="popup-input"
          placeholder="Wpisz nową treść zadania"
        /><br />
        <button class="popup-btn accept">✅</button>
        <button class="popup-btn cancel">🚫</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
