<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="myButton" onclick="goToHome()">Home</button>
    <h1 class="h1">To Do list</h1>
    <div class="background"></div>
    <div class="container">
      <form id="todo-form">
        <input
          type="text"
          id="todo-input"
          required
          placeholder="tu wpisz swoje zadanie"
        />
        <button class="myButton" type="submit">Dodaj</button>
      </form>
      <ul class="todo-list" id="todo-ul"></ul>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
