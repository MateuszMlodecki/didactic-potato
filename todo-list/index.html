<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <button onclick="goToHome()">Home</button>
    </div>
    <h1 class="h1">To Do list</h1>
    <div class="container">
      <form class="todo-form">
        <input
          type="text"
          class="todo-input"
          placeholder="tu wpisz swoje zadanie"
        />
        <button class="toDoButtons" type="submit">Dodaj</button>
      </form>
      <h3 style="text-align: center">Lista zadań</h3>
      <p class="error-info">Brak zadań na liście</p>
      <ul class="todo-ul">
        <li class="item">
          przykładowy task
          <div class="tools">
            <button class="complete">✅</button><button class="edit">✏️</button
            ><button class="delete">🚫</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="popup">
      <h3>Edytuj zadanie:</h3>
      <div class="popup-body">
        <p class="popup-info"></p>
        <input
          type="text"
          class="popup-input"
          placeholder="wpisz nową treść zadania"
        />
        <button class="popup-btn accept">✅</button>
        <button class="popup-btn cancel">🚫</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
